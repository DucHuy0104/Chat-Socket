<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Socket Chat ‚Äì New UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      /* LIGHT MODE (default) */
      --bg-gradient: radial-gradient(circle at top left, #e0f2fe, #f3f4f8 40%, #fdf2ff);
      --primary: #2563eb;
      --primary-soft: #e0ecff;
      --accent: #8b5cf6;
      --text-main: #111827;
      --text-sub: #6b7280;
      --card-bg: #ffffff;
      --card-bg-alt: #f9fafb;
      --border-soft: #e5e7eb;
      --danger: #ef4444;
      --radius-lg: 20px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.08);
    }

    /* DARK MODE: ch·ªâ c·∫ßn toggle class .dark tr√™n body */
    body.dark {
      --bg-gradient: radial-gradient(circle at top left, #020617, #020617 40%, #0b1120);
      --primary: #60a5fa;
      --primary-soft: #1d293b;
      --accent: #a855f7;
      --text-main: #e5e7eb;
      --text-sub: #9ca3af;
      --card-bg: #020617;
      --card-bg-alt: #020617;
      --border-soft: #1f2937;
      --danger: #f97373;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.9);
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 24px;
      transition: background 0.25s ease, color 0.25s ease;
    }

    .app-shell {
      width: 100%;
      max-width: 1280px;
      height: 720px;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      border-radius: 24px;
      padding: 16px 16px 18px;
      box-shadow: 0 30px 80px rgba(15, 23, 42, 0.45);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    body.dark .app-shell {
      background: linear-gradient(135deg, #020617, #020617);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
    }

    /* HEADER */

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 18px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, #1d4ed8, #0f172a);
      color: #f9fafb;
      margin-bottom: 14px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: conic-gradient(from 230deg, #38bdf8, #6366f1, #a855f7, #38bdf8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
      color: white;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.4);
    }

    .brand-text-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    .brand-text-sub {
      font-size: 12px;
      opacity: 0.85;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .you-pill {
      background: rgba(15, 23, 42, 0.7);
      border-radius: 999px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }

    .you-avatar {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: #ecfdf3;
    }

    .you-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.35);
    }

    .theme-toggle {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.7);
      color: #e5e7eb;
      font-size: 12px;
      padding: 6px 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s, transform 0.1s, box-shadow 0.1s;
    }

    .theme-toggle:hover {
      background: rgba(15, 23, 42, 0.9);
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.6);
    }

    /* LAYOUT BODY */

    .app-body {
      flex: 1;
      display: grid;
      grid-template-columns: 320px minmax(0, 1fr);
      gap: 14px;
      margin-top: 2px;
    }

    /* SIDEBAR LEFT */

    .sidebar {
      background: rgba(15, 23, 42, 0.84);
      border-radius: 22px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      backdrop-filter: blur(14px);
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.6);
      color: #e5e7eb;
    }

    .sidebar-section {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      padding: 12px 12px 10px;
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #e5e7eb;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .section-title span {
      font-size: 11px;
      color: #9ca3af;
      font-weight: 500;
    }

    .room-input-row {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    .input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
      transition: border 0.15s, box-shadow 0.15s, background 0.15s;
    }

    .input::placeholder {
      color: #6b7280;
      font-size: 12px;
    }

    .input:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 1px rgba(96, 165, 250, 0.7);
      background: rgba(15, 23, 42, 0.98);
    }

    .btn-primary {
      padding: 8px 12px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: #f9fafb;
      box-shadow: 0 12px 25px rgba(37, 99, 235, 0.55);
      transform: translateY(0);
      transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
      white-space: nowrap;
    }

    .btn-primary:hover {
      filter: brightness(1.07);
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.7);
    }

    .btn-primary:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.45);
    }

    .room-list, .online-list {
      max-height: 220px;
      overflow-y: auto;
      padding-right: 4px;
      margin-top: 2px;
    }

    .room {
      padding: 8px 10px;
      border-radius: 12px;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(51, 65, 85, 0.8);
      margin-bottom: 6px;
      cursor: pointer;
      transition: background 0.15s, border 0.15s, transform 0.1s;
    }

    .room.active,
    .room:hover {
      background: rgba(37, 99, 235, 0.25);
      border-color: rgba(96, 165, 250, 0.95);
      transform: translateY(-1px);
    }

    .room-name {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .room-pill {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.16);
      color: #bae6fd;
    }

    .room-users-count {
      font-size: 11px;
      color: #9ca3af;
    }

    .online-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 8px;
      border-radius: 12px;
      font-size: 13px;
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.88);
      border: 1px solid rgba(55, 65, 81, 0.95);
      margin-bottom: 5px;
    }

    .online-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .online-avatar {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
    }

    .online-name {
      font-size: 13px;
    }

    .online-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
    }

    /* CHAT PANEL */

    .chat-panel {
      background: var(--card-bg);
      border-radius: 22px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-soft);
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 16px;
      background: linear-gradient(135deg, #eff6ff, #f5f3ff);
      border: 1px solid #e5e7eb;
      margin-bottom: 10px;
    }

    body.dark .chat-header {
      background: linear-gradient(135deg, #020617, #020617);
      border-color: #1f2937;
      color: #e5e7eb;
    }

    .chat-room-name {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .chat-room-name span:first-child {
      font-size: 13px;
      color: var(--text-sub);
    }

    .chat-room-name strong {
      font-size: 16px;
      color: var(--text-main);
    }

    .chat-room-sub {
      font-size: 12px;
      color: var(--text-sub);
    }

    .btn-secondary {
      padding: 7px 11px;
      border-radius: 999px;
      border: 1px solid rgba(129, 140, 248, 0.7);
      background: white;
      font-size: 13px;
      font-weight: 500;
      color: #4f46e5;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(129, 140, 248, 0.16);
      transition: background 0.1s, transform 0.1s, box-shadow 0.1s;
    }

    .btn-secondary:hover {
      background: #eef2ff;
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(129, 140, 248, 0.25);
    }

    body.dark .btn-secondary {
      background: #020617;
      color: #a5b4fc;
      border-color: #4f46e5;
    }

    .chat-messages {
      list-style: none;
      flex: 1;
      margin: 6px 0;
      padding: 10px 4px 4px 4px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message-row {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .msg-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: #dbeafe;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      color: #1d4ed8;
    }

    .message-bubble {
      max-width: 70%;
      border-radius: 12px;
      padding: 6px 8px;
      background: var(--card-bg-alt);
      border: 1px solid var(--border-soft);
      font-size: 13px;
    }

    #messages li {
      margin: 4px 0;
      padding: 6px 8px;
      border-radius: 8px;
      background: var(--card-bg-alt);
      border: 1px solid var(--border-soft);
      font-size: 13px;
    }

    #messages li.me {
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: #eef2ff;
      border-color: transparent;
    }

    #messages li.system {
      background: #ede7f6;
      color: #4a148c;
      font-style: italic;
    }

    body.dark #messages li.system {
      background: #312e81;
      color: #e0e7ff;
    }

    /* INPUT AREA */

    .chat-input-wrapper {
      margin-top: 4px;
      border-top: 1px solid var(--border-soft);
    }

    #typingStatus {
      padding: 4px 4px 2px 4px;
      font-size: 12px;
      font-style: italic;
      color: var(--text-sub);
      min-height: 18px;
    }

    #form {
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--card-bg-alt);
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 10px 25px rgba(148, 163, 184, 0.4);
    }

    #input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 13px;
      background: transparent;
      color: var(--text-main);
    }

    #input::placeholder {
      color: var(--text-sub);
    }

    .btn-icon {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 16px;
      padding: 5px;
      border-radius: 999px;
      transition: background 0.1s, transform 0.1s;
      color: var(--text-sub);
    }

    .btn-icon:hover {
      background: #e5e7eb;
      transform: translateY(-1px);
    }

    body.dark .btn-icon:hover {
      background: #111827;
    }

    #form button[type="submit"] {
      padding: 7px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #ecfdf5;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(22, 163, 74, 0.55);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.1s, box-shadow 0.1s, filter 0.1s;
    }

    #form button[type="submit"]:hover {
      filter: brightness(1.07);
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(22, 163, 74, 0.75);
    }

    #form button[type="submit"]:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 8px 18px rgba(22, 163, 74, 0.5);
    }

    .read-flag {
      font-size: 11px;
      color: #1e88e5;
      margin-top: 2px;
      text-align: right;
    }

    body.dark .read-flag {
      color: #93c5fd;
    }

    /* SCROLLBAR */

    .room-list::-webkit-scrollbar,
    .online-list::-webkit-scrollbar,
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .room-list::-webkit-scrollbar-thumb,
    .online-list::-webkit-scrollbar-thumb,
    .chat-messages::-webkit-scrollbar-thumb {
      background: #9ca3af;
      border-radius: 999px;
    }

    .room-list::-webkit-scrollbar-track,
    .online-list::-webkit-scrollbar-track,
    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    /* RESPONSIVE */

    @media (max-width: 1024px) {
      .app-shell {
        height: 100vh;
        border-radius: 0;
      }
    }

    @media (max-width: 900px) {
      .app-body {
        grid-template-columns: 1fr;
      }
      .sidebar {
        order: 2;
        max-height: 40%;
      }
      .chat-panel {
        order: 1;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <!-- HEADER -->
    <div class="app-header">
      <div class="brand">
        <div class="brand-logo">S</div>
        <div>
          <div class="brand-text-title">Socket Chat</div>
          <div class="brand-text-sub">Real-time chat ‚Ä¢ Powered by WebSockets</div>
        </div>
      </div>
      <div class="header-right">
        <button id="themeToggle" class="theme-toggle">üåô Ch·∫ø ƒë·ªô t·ªëi</button>
        <div class="you-pill">
          <div class="you-avatar">üë§</div>
          <span id="me">B·∫°n: ...</span>
          <span class="you-status-dot"></span>
        </div>
      </div>
    </div>

    <div class="app-body">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <!-- ROOMS -->
        <div class="sidebar-section">
          <div class="section-title">
            Ph√≤ng
            <span>T·ªëi ƒëa 10 ph√≤ng g·∫ßn ƒë√¢y</span>
          </div>
          <div class="room-input-row">
            <input id="roomName" class="input" placeholder="Nh·∫≠p t√™n ph√≤ng m·ªõi..." />
            <button id="btnCreateRoom" class="btn-primary">T·∫°o / Tham gia</button>
          </div>
          <div id="rooms" class="room-list">
            <!-- room s·∫Ω ƒë∆∞·ª£c client.js render -->
          </div>
        </div>

        <!-- ONLINE -->
        <div class="sidebar-section">
          <div class="section-title">
            ƒêang online
            <span id="onlineCount"></span>
          </div>
          <ul id="usersOnline" class="online-list">
            <!-- user online render t·ª´ client.js -->
          </ul>
        </div>
      </aside>

      <!-- CHAT PANEL -->
      <section class="chat-panel">
        <div class="chat-header">
          <div class="chat-room-name">
            <span>Room hi·ªán t·∫°i</span>
            <strong># <span id="currentRoom">general</span></strong>
            <span id="target" class="chat-room-sub">Room: general</span>
          </div>
          <button id="toGeneral" class="btn-secondary">
            ‚Üê V·ªÅ room general
          </button>
        </div>

        <!-- Danh s√°ch tin nh·∫Øn -->
        <ul id="messages" class="chat-messages"></ul>

        <div class="chat-input-wrapper">
          <!-- tr·∫°ng th√°i "ƒëang g√µ..." -->
          <div id="typingStatus"></div>

          <!-- form g·ª≠i tin nh·∫Øn -->
          <form id="form">
            <button type="button" class="btn-icon" title="Emoji">üòä</button>
            <button type="button" class="btn-icon" title="ƒê√≠nh k√®m file">üìé</button>
            <input id="input" type="text" autocomplete="off" placeholder="Nh·∫≠p tin nh·∫Øn..." />
            <button type="submit">
              <span>G·ª≠i</span>
            </button>
          </form>
        </div>
      </section>
    </div>
  </div>

  <!-- Socket.IO + client.js -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>

  <!-- Script chuy·ªÉn Dark / Light mode -->
  <script>
    (function () {
      const body = document.body;
      const btn = document.getElementById('themeToggle');

      function applyTheme(theme) {
        if (theme === 'dark') {
          body.classList.add('dark');
          btn.textContent = '‚òÄ Ch·∫ø ƒë·ªô s√°ng';
        } else {
          body.classList.remove('dark');
          btn.textContent = 'üåô Ch·∫ø ƒë·ªô t·ªëi';
        }
      }

      const saved = localStorage.getItem('chat-theme') || 'light';
      applyTheme(saved);

      btn.addEventListener('click', () => {
        const next = body.classList.contains('dark') ? 'light' : 'dark';
        localStorage.setItem('chat-theme', next);
        applyTheme(next);
      });
    })();
  </script>
</body>
</html>
