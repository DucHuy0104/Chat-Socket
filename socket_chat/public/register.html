<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="auth.css">
</head>

<body class="auth-container">

  <div class="auth-box">
    <h2>Tạo tài khoản</h2>

    <input id="regName" class="input" type="text" placeholder="Tên hiển thị..." required>
    <input id="regEmail" class="input" type="email" placeholder="Email..." required>
    <input id="regPass" class="input" type="password" placeholder="Mật khẩu..." required>

    <button class="btn" onclick="register()">Đăng ký</button>

    <p class="switch-link">
      <a href="login.html">Đã có tài khoản?</a>
    </p>

    <div id="errorBox" class="error"></div>

  </div>

  <script src="auth.js"></script>
</body>
</html>
