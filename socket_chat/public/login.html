<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Socket Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    /* --- CẤU HÌNH CHUNG --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif; /* Sử dụng font mới */
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* 2. Nền Gradient hiện đại */
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: cover;
    }

    /* --- HỘP ĐĂNG NHẬP --- */
    .login-container {
      padding: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .login-box {
      background: #ffffff;
      padding: 3rem 2.5rem;
      border-radius: 20px; /* Bo góc mạnh hơn */
      /* 3. Bóng đổ mềm mại, có chiều sâu */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 400px;
      /* Hiệu ứng xuất hiện nhẹ nhàng */
      animation: fadeUp 0.6s ease-out;
    }

    /* Tiêu đề */
    .login-box h2 {
      margin-bottom: 2rem;
      color: #333;
      font-weight: 600;
      font-size: 1.8rem;
    }

    /* --- Ô NHẬP LIỆU --- */
    /* Tạo một wrapper để chứa icon và input */
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 50px; /* Padding trái lớn để chừa chỗ cho icon */
      border: 2px solid #eee;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }

    /* 4. Hiệu ứng khi focus vào ô input */
    .input-group input:focus {
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    /* Icon người dùng (Dùng SVG inline cho nhẹ) */
    .input-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #aaa;
      transition: color 0.3s ease;
    }

    /* Khi input focus thì icon cũng đổi màu */
    .input-group input:focus + .input-icon {
      color: #667eea;
    }

    /* --- NÚT BẤM --- */
    #btnJoin {
      width: 100%;
      padding: 15px;
      /* Nền gradient cho nút */
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    /* 5. Hiệu ứng hover nút bấm */
    #btnJoin:hover {
      transform: translateY(-3px); /* Nút nổi lên nhẹ */
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    #btnJoin:active {
      transform: translateY(-1px);
    }
    /* --- CHỌN AVATAR KHI ĐĂNG NHẬP --- */
    .avatar-select {
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
    }

    .avatar-preview {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #f1f1f1;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #aaa;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }

    .avatar-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .avatar-actions button {
      padding: 6px 10px;
      font-size: 0.85rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #ffffff;
      cursor: pointer;
      transition: 0.2s;
    }

    .avatar-actions button:hover {
      background: #f3f3ff;
      border-color: #667eea;
    }

    /* Footer nhỏ bên dưới */
    .login-footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #888;
    }

    /* Keyframe cho hiệu ứng xuất hiện */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
          <div class="avatar-select">
        <div id="avatarPreview" class="avatar-preview">+</div>
        <div class="avatar-actions">
          <button type="button" id="btnChooseAvatar">Chọn avatar (tuỳ chọn)</button>
          <button type="button" id="btnClearAvatar">Bỏ avatar</button>
          <input type="file" id="avatarInput" accept="image/*" style="display:none">
        </div>
      </div>

      <h2>Tham gia Chat</h2>
      
      <div class="input-group">
        <input type="text" id="loginName" placeholder="Nhập tên của bạn..." autocomplete="off" autofocus />
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
      </div>
      
      <button id="btnJoin">Vào phòng ngay</button>

      <div class="login-footer">
        © 2024 Socket Chat App
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('btnJoin');
    const input = document.getElementById('loginName');

    function handleLogin() {
      const name = input.value.trim();
      // Thêm chút hiệu ứng rung lắc nếu quên nhập tên (tùy chọn)
      if (!name) {
        input.style.borderColor = '#ff4757';
        input.focus();
        setTimeout(() => input.style.borderColor = '#eee', 1000); // Reset màu sau 1s
        // alert("Vui lòng nhập tên!"); // Bỏ alert cho đỡ phiền
        return;
      }

      // 1. Lưu tên vào bộ nhớ trình duyệt
      localStorage.setItem('chat_username', name);

      // 2. Chuyển hướng sang trang chat (index.html)
      // Thêm hiệu ứng nhỏ trước khi chuyển trang
      btn.innerHTML = 'Đang kết nối...';
      btn.style.opacity = '0.8';
      setTimeout(() => {
          window.location.href = '/';
      }, 300); // Delay nhẹ 0.3s để thấy hiệu ứng nút
    }

    btn.onclick = handleLogin;
    
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleLogin();
    });
    
    // Reset màu border khi người dùng bắt đầu gõ lại sau khi bị lỗi
    input.addEventListener('input', () => {
        input.style.borderColor = '#eee';
    });
  </script>

    <script>
  // Lấy các phần tử
  const btnJoin = document.getElementById('btnJoin');
  const inputName = document.getElementById('loginName');

  const avatarInput   = document.getElementById('avatarInput');
  const avatarPreview = document.getElementById('avatarPreview');
  const btnChooseAvatar = document.getElementById('btnChooseAvatar');
  const btnClearAvatar  = document.getElementById('btnClearAvatar');

  let selectedAvatarDataUrl = null;

  // Xử lý đăng nhập
  function handleLogin() {
    const name = inputName.value.trim();

    if (!name) {
      inputName.style.borderColor = '#ff4757';
      inputName.focus();
      setTimeout(() => (inputName.style.borderColor = '#eee'), 1000);
      return;
    }

    // Lưu tên
    localStorage.setItem('chat_username', name);

    // Lưu avatar (nếu có)
    if (selectedAvatarDataUrl) {
      localStorage.setItem('chat_avatar', selectedAvatarDataUrl);
    } else {
      localStorage.removeItem('chat_avatar');
    }

    // Chuyển trang
    btnJoin.innerHTML = 'Đang kết nối...';
    btnJoin.style.opacity = '0.8';
    setTimeout(() => {
      window.location.href = '/';
    }, 300);
  }

  // Sự kiện login
  btnJoin.addEventListener('click', handleLogin);
  inputName.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') handleLogin();
  });
  inputName.addEventListener('input', () => {
    inputName.style.borderColor = '#eee';
  });

  // ====== CHỌN AVATAR ======
  // Bấm nút "Chọn avatar"
  btnChooseAvatar.addEventListener('click', () => {
    avatarInput.click();
  });

  // Khi chọn file ảnh
  avatarInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (ev) => {
      selectedAvatarDataUrl = ev.target.result;
      avatarPreview.style.backgroundImage = `url(${ev.target.result})`;
      avatarPreview.textContent = '';
      avatarPreview.style.borderStyle = 'solid';
    };
    reader.readAsDataURL(file);
  });

  // Bấm "Bỏ avatar"
  btnClearAvatar.addEventListener('click', () => {
    selectedAvatarDataUrl = null;
    avatarPreview.style.backgroundImage = 'none';
    avatarPreview.textContent = '+';
    avatarPreview.style.borderStyle = 'dashed';
    avatarInput.value = '';
  });
  </script>

</body>
</html>
