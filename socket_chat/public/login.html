<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Socket Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    /* --- CẤU HÌNH CHUNG --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: cover;
    }

    /* --- HỘP ĐĂNG NHẬP --- */
    .login-container {
      padding: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .login-box {
      background: #ffffff;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeUp 0.6s ease-out;
    }

    .login-box h2 {
      margin-bottom: 2rem;
      color: #333;
      font-weight: 600;
      font-size: 1.8rem;
    }

    /* --- Ô NHẬP LIỆU --- */
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 50px;
      border: 2px solid #eee;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }

    .input-group input:focus {
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #aaa;
      transition: color 0.3s ease;
    }

    .input-group input:focus + .input-icon {
      color: #667eea;
    }

    /* --- NÚT BẤM --- */
    #btnJoin {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    #btnJoin:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    #btnJoin:active {
      transform: translateY(-1px);
    }

    /* --- CHỌN AVATAR KHI ĐĂNG NHẬP --- */
    .avatar-select {
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
    }

    .avatar-preview {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #f1f1f1;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #aaa;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }

    .avatar-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .avatar-actions button {
      padding: 6px 10px;
      font-size: 0.85rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #ffffff;
      cursor: pointer;
      transition: 0.2s;
    }

    .avatar-actions button:hover {
      background: #f3f3ff;
      border-color: #667eea;
    }

    .login-footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #888;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">

      <!-- CHỌN AVATAR -->
      <div class="avatar-select">
        <div id="avatarPreview" class="avatar-preview">+</div>
        <div class="avatar-actions">
          <button type="button" id="btnChooseAvatar">Chọn avatar (tuỳ chọn)</button>
          <button type="button" id="btnClearAvatar">Bỏ avatar</button>
          <input type="file" id="avatarInput" accept="image/*" style="display:none">
        </div>
      </div>

      <h2>Tham gia Chat</h2>
      
      <div class="input-group">
        <input type="text" id="loginName" placeholder="Nhập tên của bạn..." autocomplete="off" autofocus />
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
      </div>
      
      <button id="btnJoin">Vào phòng ngay</button>

      <div class="login-footer">
        © 2024 Socket Chat App
      </div>
    </div>
  </div>

  <!-- CHỈ 1 SCRIPT DUY NHẤT -->
  <script>
    // Lấy các phần tử
    const btnJoin = document.getElementById('btnJoin');
    const inputName = document.getElementById('loginName');

    const avatarInput = document.getElementById('avatarInput');
    const avatarPreview = document.getElementById('avatarPreview');
    const btnChooseAvatar = document.getElementById('btnChooseAvatar');
    const btnClearAvatar = document.getElementById('btnClearAvatar');

    let selectedAvatarDataUrl = null;

    // Xử lý đăng nhập
    function handleLogin() {
      const name = inputName.value.trim();

      if (!name) {
        inputName.style.borderColor = '#ff4757';
        inputName.focus();
        setTimeout(() => {
          inputName.style.borderColor = '#eee';
        }, 1000);
        return;
      }

      // Lưu tên
      localStorage.setItem('chat_username', name);

      // Lưu avatar (nếu có)
      if (selectedAvatarDataUrl) {
        localStorage.setItem('chat_avatar', selectedAvatarDataUrl);
      } else {
        localStorage.removeItem('chat_avatar');
      }

      // Chuyển trang
      btnJoin.innerHTML = 'Đang kết nối...';
      btnJoin.style.opacity = '0.8';
      setTimeout(() => {
        window.location.href = '/';
      }, 300);
    }

    // Sự kiện login
    btnJoin.addEventListener('click', handleLogin);
    inputName.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleLogin();
    });
    inputName.addEventListener('input', () => {
      inputName.style.borderColor = '#eee';
    });

    // ====== CHỌN AVATAR ======
    btnChooseAvatar.addEventListener('click', () => {
      avatarInput.click();
    });

    avatarInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (ev) => {
        selectedAvatarDataUrl = ev.target.result;
        avatarPreview.style.backgroundImage = `url(${ev.target.result})`;
        avatarPreview.textContent = '';
        avatarPreview.style.borderStyle = 'solid';
      };
      reader.readAsDataURL(file);
    });

    btnClearAvatar.addEventListener('click', () => {
      selectedAvatarDataUrl = null;
      avatarPreview.style.backgroundImage = 'none';
      avatarPreview.textContent = '+';
      avatarPreview.style.borderStyle = 'dashed';
      avatarInput.value = '';
    });
  </script>
</body>
</html>
