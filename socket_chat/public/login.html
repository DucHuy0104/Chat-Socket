<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="auth-container">

  <div class="auth-box">
    <h2>Đăng nhập</h2>

    <input id="loginEmail" class="input" type="email" placeholder="Email...">
    <input id="loginPass" class="input" type="password" placeholder="Mật khẩu...">

    <button class="btn" onclick="login()">Login</button>

    <p class="switch-link">
      <a href="register.html">Tạo tài khoản mới</a><br>
      <a href="index.html" style="display: inline-block; margin-top: 10px; font-size: 24px; color: #007bff;">
    <i class="fa-solid fa-house"></i></a>
    </p>

    <div id="errorBox" class="error"></div>
    <div id="successBox" class="success"></div> </div>
    
  </div>

  <div class="stars"></div>
<div class="shooting-wrap"></div>

  <script src="auth.js"></script>
</body>
</html>
